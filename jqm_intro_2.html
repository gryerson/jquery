<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
	<script type="text/javascript" 
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
	<title>My basic jqm page</title>
</head>
<body>

	<div data-role="page" id="p1">
		<div data-role="header">
			<h1>Page title</h1>
		</div>
		<div data-role="content">
			Page 1 body
			<a href="#p2">Go to page two</a>
			<p><a href="#p2" data-rel="dialog">
				Go to page two dialog</a></p>
			<a href="jqm intro 1 - page two.html" data-prefetch>
				Page two html link
			</a>
		</div>
		<div data-role="footer">
			Page 1 footer
		</div>
	</div>
	
	<div data-role="page" id="p2">
		<div data-role="header">
			<h1>Page 2 title</h1>
		</div>
		<div data-role="content">
			Page 2 body
			<a href="#" data-rel="back">
				Go to page one</a>
			<p><a href="#p1" data-transition="pop">Popup</a></p>
			<p><a href="#p1" data-transition="none">None</a></p>
			<p><a href="#p1" data-transition="flip">Flip</a></p>
		</div>
	</div>
	
	<script>
		$(document).ready(function() {
			$.mobile.loadPage( "jgm intro 1 - page two.html", {
				reloadPage: false,
				type: 'get'
			} );
		});
		
		$(document).bind("mobileinit", function() {
			$.mobile.defaultPageTransition = 'fade';
			$.mobile.loadingMessage = 'Wait...';
			$.mobile.pageLoadErrorMessage = 'Huh? Something broke';
		});
	</script>
</body>
</html>
